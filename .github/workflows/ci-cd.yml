# CI/CD Workflow
# Runs quality checks on PRs, deploys to AWS on merge to main

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 15 # FR-008: quality checks within 15 minutes
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version auto-detected from packageManager in package.json (8.15.0)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  e2e:
    name: E2E Tests
    # Runs against dev-server started via Playwright's webServer config
    # (see packages/site/playwright.config.ts)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
      options: --user 1001 --ipc=host
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E tests
        # Dev-server starts automatically via webServer config in playwright.config.ts
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: packages/site/playwright-report/
          retention-days: 30

  deploy:
    name: Deploy
    needs: [ci, e2e]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 20 # SC-003: deployment within 20 minutes
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication
    environment: production
    outputs:
      cloudfront_domain: ${{ steps.get-outputs.outputs.domain }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Render site
        id: render
        # FR-009: Render phase target is 10 minutes for up to 500 posts
        # SC-001: Full deployment should complete in 15 minutes (SLA: 20 minutes)
        run: |
          START_TIME=$(date +%s)
          pnpm --filter @blog/renderer render:pipeline
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=${DURATION}" >> $GITHUB_OUTPUT
          echo "Render completed in ${DURATION} seconds"
        env:
          POSTS_DIR: ${{ github.workspace }}/posts
          OUTPUT_DIR: ${{ github.workspace }}/rendered
          TEMPLATES_DIR: ${{ github.workspace }}/packages/site/src/templates
          SITE_DIR: ${{ github.workspace }}/packages/site/src

      - name: Check render performance
        if: always() && steps.render.outcome == 'success'
        run: |
          DURATION=${{ steps.render.outputs.duration }}
          TARGET_SECONDS=600
          if [ "$DURATION" -gt "$TARGET_SECONDS" ]; then
            echo "::warning title=Render Performance::Render phase took ${DURATION}s, exceeding the 10-minute target (FR-009). Consider investigating performance."
          else
            echo "Render completed within target (${DURATION}s < ${TARGET_SECONDS}s)"
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Deploy CDK Stack
        id: cdk-deploy
        working-directory: packages/infra
        run: npx cdk deploy --require-approval never -c environment=prod

      - name: Get stack outputs
        id: get-outputs
        run: |
          DOMAIN=$(aws cloudformation describe-stacks \
            --stack-name BlogStack-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`DistributionDomain`].OutputValue' \
            --output text)
          BUCKET=$(aws cloudformation describe-stacks \
            --stack-name BlogStack-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`BucketName`].OutputValue' \
            --output text)
          DISTRIBUTION_ID=$(aws cloudformation describe-stacks \
            --stack-name BlogStack-prod \
            --query 'Stacks[0].Outputs[?OutputKey==`DistributionId`].OutputValue' \
            --output text)
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT
          echo "bucket=$BUCKET" >> $GITHUB_OUTPUT
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT

      - name: Upload assets to S3
        run: |
          # Upload non-HTML files first (assets must exist before HTML references them)
          aws s3 sync ${{ github.workspace }}/rendered s3://${{ steps.get-outputs.outputs.bucket }} \
            --exclude "*.html" \
            --delete

      - name: Upload HTML to S3
        run: |
          # Upload HTML files after assets
          aws s3 sync ${{ github.workspace }}/rendered s3://${{ steps.get-outputs.outputs.bucket }} \
            --exclude "*" \
            --include "*.html" \
            --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-outputs.outputs.distribution_id }} \
            --paths "/*"

  smoke-test:
    name: Smoke Tests
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: mcr.microsoft.com/playwright:v1.57.0-noble
      options: --user 1001 --ipc=host
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run smoke tests
        env:
          BASE_URL: https://${{ needs.deploy.outputs.cloudfront_domain }}
        run: pnpm test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: smoke-test-report
          path: packages/site/playwright-report/
          retention-days: 30
